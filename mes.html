<!DOCTYPE html>
<html>
	<head>
		<title>js04_switchCase - Seleção Multipla</title>
		<meta charset="utf-8"/>
		
		<!-- Linha de comentário HTML: Início da estruturação do JavaScript -->
		<script language="JavaScript">
		<!--
		/* Linha de comentário JavaScript:
			Objetivo: Utilizando o recurso de seleção múltipla - switch...case, pesquisar o nome do mês de referência
			através do respectivo número do mês informado.
			- Objetivos/Métodos utilizado;
			Entrada: document.form(entrada de dados via formulário)
			Saída: document.form(Saída de dados via formulário)
			-	Importante:
					Os campos do formulário serão identificados com o prefixo f_ -> Exemplo: f_mes
					Os campos do JavaScript serão identificados com o prefixo js_ -> Exemplo: js_mes
		*/
		
		/*Definição das variaveis */
		
		/* Início da função verificames() para captura dos dados do formulário e pesquisa por Seleção múltipla */
		function verificames(){
		/* Captura do valor do mês do formulário f_mes e transferÊncia/atribuição para variável do JavaScript js_mes */
		
		var js_mes = parseInt(document.getElementById('f_mes').value);
		
		/* Início da estrutura de Seleção switch...case */
		switch (js_mes){
				case 1 : document.getElementById('f_nomemes').value = 'Janeiro'; break;
				case 2 : document.getElementById('f_nomemes').value = 'Fevereiro'; break;
				case 3 : document.getElementById('f_nomemes').value = 'Março'; break;
				case 4 : document.getElementById('f_nomemes').value ='Abril'; break;
				case 5 : document.getElementById('f_nomemes').value = 'Maio'; break;
				case 6 : document.getElementById('f_nomemes').value = 'Junho'; break;
				case 7 : document.getElementById('f_nomemes').value = 'Julho'; break;
				case 8 : document.getElementById('f_nomemes').value = 'Agosto'; break;
				case 9 : document.getElementById('f_nomemes').value = 'Setembro'; break;
				case 10 : document.getElementById('f_nomemes').value = 'Outubro'; break;
				case 11 : document.getElementById('f_nomemes').value = 'Novembro'; break;
				case 12 : document.getElementById('f_nomemes').value = 'Dezembro'; break;
			default : document.getElementById('f_nomemes').value = '* M\u00eas Inv\u00e1lido! *';
		}
		/*Final da estrutura de Seleção Múltipla switch...case */
		
		}
		/*Final da função verificames() para captura dos dados do formulário e pesquisa por seleção múltipla */
		
		/* Tabela unicode
		Utilização da tabela unicode para configuração dos caracteres de acentuação
			- A mensagem "* Mês inválido! *' com unicode ficara '* M\u00eas Inv\u00e1lido! *'
			- ê (letra minúscula "e" com acento circunflexo) = \u00ea
			- a (letra minúscula "a" com acento agudo) = \u00e1 */
		</script>
	</head>
	<body>
		<!-- Linha de comentário HTML: Definição do elemento formulário para Entrada de Dados em HTML -->
		<form name="formcalend" action="" method="post">
		Digite o m&ecirc;s (01 a 12): <input type="text" name="f_mes" size="4" maxlength="2" /><p></p>
		<input type="button" name="btn_processar" value="Processar" onClick="verificames()"/>
		<input type="reset" name="btn_cancelar" value="Cancelar"/><p></p>
		O M&ecirc;s correspondente &eacute; <input type="text" name="f_nomemes" size="18" maxlength="15"/>
		</form>
	</body>
</html>
